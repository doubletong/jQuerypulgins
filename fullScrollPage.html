<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>满屏滚动页面</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <style>
    body{
        overflow:hidden;
    }
    </style>
</head>
<body>
   <div id="container">
       <section style="background-color:red;">
           1
       </section>
       <section style="background-color:yellow;">
           2
       </section>
       <section style="background-color:green;">
           3
       </section>
       <section style="background-color:#666;">
           4
       </section>
       <section style="background-color:blue;">
           4
       </section>
   </div>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script>



        $(function(){

            var pages =  $('#container>section');

            scrollSection.pageResize(pages);

            $(window).on('resize', function(){
                scrollSection.pageResize(pages);
            });


            $('#container').on('mousewheel', function(event) {
                event.preventDefault();
               // console.log(event.deltaX, event.deltaY, event.deltaFactor);
                scrollSection.scrollPage(event.deltaY,pages);
            });
        });

        var wc = 0;
        var scrollSection = {};

        scrollSection.pageResize = function(pages){
            var winHeight = $(window).height();
           // var pages =  $('#container>section');
            pages.height(winHeight);
            pages.eq(0).addClass('active');
        }

        scrollSection.scrollPage = function(deltaY,pages){
            wc += deltaY;

            var currentIndex = pages.filter('.active').index();
            if(wc==2){
               // alert('up');
               var prevIndex = currentIndex - 1;

               if(prevIndex >= 0){
                   scrollSection.upDownpage(pages,prevIndex);

               }
               wc=0;
            }

            if(wc==-2){
               // alert('down');
               // pages.filter('.active').next().addClass('active').siblings().removeClass('active');
               var nextIndex = currentIndex + 1;

               if(nextIndex < pages.length){
                  scrollSection.upDownpage(pages,nextIndex);

               }
                wc=0;
            }

        }
        scrollSection.upDownpage = function(pages,index){
                   var gotoPage = pages.eq(index)
                   gotoPage.addClass('active').siblings().removeClass('active');
                   var scrolltop = gotoPage.offset().top;
                   $('html, body').animate({scrollTop: scrolltop}, 600, 'easeInExpo', function () {});
        }


    </script>
</body>
</html>
