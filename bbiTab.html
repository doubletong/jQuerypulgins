        <title>bbiTab plugin </title>
        <style>
        .active{
            background-color: red;color: #fff;
        }
        </style>
    </head>

    <body>
       <div class="tab-container">
           <header class="tab-header">
               <ul>
                   <li><a href="#tab1">tab one</a></li>
                   <li><a href="#tab2">tab two</a></li>
                   <li><a href="#tab3">tab three</a></li>                   
               </ul>
           </header>
           <div class="tab-body">
               <section class="tab-content" id="tab1">
                   one content
               </section>
               <section class="tab-content" id="tab2">
                   two content
               </section>
               <section class="tab-content" id="tab3">
                   three content
               </section>
           </div>           
       </div>
       
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jQuery.bbiTab.js"></script>
        <script>
            $('.tab-container').bbiTab({currentIndex:2});
        
        </script>
    </body>
